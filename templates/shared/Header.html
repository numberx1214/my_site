{% load static %}
<!-- Page Header -->
<header class="masthead" style="background-image: url({{ setting.site_logo.url }})">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>{{ setting.site_title }}</h1>
                    <span class="subheading">{{ setting.site_subheading }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
